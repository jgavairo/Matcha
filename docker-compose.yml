services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: matcha_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: npm run dev
    ports:
      - "5000:5000"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: matcha_db
      POSTGRES_HOST: postgres
      PORT: 5000
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - ./shared:/shared
      - /app/node_modules

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: build
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - ./shared:/shared
      - /app/node_modules

volumes:
  postgres_data:
